<!DOCTYPE html>
<html>
<head>
  <title>Rekod Perkembangan Murid SKTD2</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbw7KMmx2oiaB7W8Y7rNcPHxah7fGm6F8hcNbbhcVEbYBn5I_wy7H2gZ_kvB60pSHxYMIQ/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
